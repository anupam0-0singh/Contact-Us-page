<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

</head>

<body>
    <div class="Container">
        <h1>Connect With Us </h1>
        <p>We could love to respond to your queries and help you succeed. <br> Feel free to get in touch with us.</p>
        <div class="Inner-box">

            <div class="Contact-box">
                <div class="Contact-left">
                    <h3>Send your request</h3>
                    <form>
                        <div class="input-row">
                            <div class="input-group">
                                <label>Name</label>
                                <input type="text" placeholder="Anupam Singh" required>
                            </div>
                            <div class="input-group">
                                <label>Phone</label>
                                <input type="text" placeholder="+91 1234567890">
                            </div>
                            <div class="input-group">
                                <label>Email</label>
                                <input type="email" placeholder="xyz@email.com" required>
                            </div>
                            <div class="input-group">
                                <label>Subject</label>
                                <input type="text" placeholder="About">
                            </div>

                        </div>
                        <label>Message</label>
                        <textarea rows="5" placeholder="Your message Here" required></textarea>

                        <button type="submit">Send</button>

                    </form>
                </div>
                <div class="Contact-right">
                    <h3>Reach us</h3>

                    <table>
                        <tr>
                            <td>Phone</td>
                            <td></td>

                        </tr>
                        <tr>
                            <td>Email</td>
                            <td> </td>

                        </tr>

                        <tr>
                            <td>Address</td>
                            <td>Barrackpore - Kalyani Expy, Block A5, Block A, Kalyani, West Bengal 741235</td>

                        </tr>
                    </table>

                </div>

            </div>
        </div>
</body>

</html>
